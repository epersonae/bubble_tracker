

<head>

  <title>Bubble Car Mileage</title>

</head>

 

<body>



  <div class="container">

    <header>

      <h1>Bubble Car Mileage</h1>

	  {{> loginButtons}}
	  
	  {{#if currentUser}}

      <form class="new-recharge">

        <input type="number" name="mileage" placeholder="What's the mileage?" />
        <input type="number" name="barsRemaining" placeholder="How many bars remaining?"/>
        <input type="submit" value="Add recharge"/>

      </form>
      
      {{/if}}

    </header>
      
 {{#each chargingdata}}

        {{> summary}}

      {{/each}} 
      
 

    <table>
	    <thead>
		    <tr>
                <th>Charge Date</th>
                <th>Mileage</th>
                <th>KWH Used</th>
            </tr>
	    </thead>
	    <tbody>

      {{#each recharges}}

        {{> recharge}}

      {{/each}}

    </tbody>
    </table>

  </div>

</body>

 
<template name="summary">
      <ul>
          <li>Total distance traveled: {{totalDistance}}</li>
          <li>Total electricity used: {{totalKWH}} KWH</li>
      <li>Average miles per KWH: {{averageMPKWH}}</li>
            <li>Range per full charge (approx): {{range}}</li>
      </ul>
</template>



<template name="recharge">

    <tr>
	    <td>{{shortDate createdAt}}</td>
	    <td>{{mileage}}</td>
	    <td>{{barsUsed}}</td>
    </tr>



    <!--<span class="text">Recharged at  miles, {{bars}} bars remaining, by {{username}}.</span>-->


</template>
